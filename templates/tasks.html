{% extends "base.html" %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<h1>Click on the names</h1>
<div class="container">
{% for task in tasks %} 
  <div class="row col s12 m6 offset-m2 red accent-2 mig">
  <a href="#" data-toggle="popover" title="{{ task.category_name }}" data-content="{{ task.task_description }}">
  <strong class="white-text">{{ task.task_name }}</strong></a>
</div>
{% if session.user|lower == task.created_by|lower %}
    <a href="{{ url_for('edit_task', task_id=task._id) }}" class="btn-small pink accent-1">Edit</a>
    <a href="{{ url_for('delete_task', task_id=task._id) }}" class="btn-small red accent-1">Delete</a>
{% endif %}
</div>
<script>
$(document).ready(function(){
    $('[data-toggle="popover"]').popover();   
});
</script>
{% endfor%}
</body>
</html>




{% endblock %}
