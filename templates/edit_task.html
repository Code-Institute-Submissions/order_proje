{% extends "base.html" %}
{% block content %}



    <h3 class="center-align">Edit Task</h3>

    <div class="row">
    
        <form class="col s12" method="POST" action="{{ url_for('edit_task', task_id=task._id) }}">
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-circle prefix"></i>
                    <input id="category_name" name="category_name" minlength="5" maxlength="50" 
                    value="{{ task.category_name }}"type="text" class="validate" required>
                    <label for="category_name">Department</label>
                </div>
                </div>
                <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-circle prefix"></i>
                    <input id="task_name" name="task_name" minlength="5" maxlength="50" 
                    value="{{ task.task_name }}" type="text" class="validate" required>
                    <label for="task_name">Name</label>
                </div>
                </div>
                <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix"></i>
                    <textarea id="task_description" name="task_description" minlength="5" maxlength="50"class="materialize-textarea" required>
                    {{- task.task_description -}}
                    </textarea>
                    <label for="task_description">T-shirt size and colour</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12 center-align">
                <a href="{{ url_for('get_tasks') }}" class="btn-large red text-shadow">
                        Cancel <i class="fas fa-times-circle right"></i>
                </a>
                    <button type="submit" class="btn-large red accent-2">
                        Edit Task <i class="fas fa-edit right"></i>
                    </button>
                </div>
            </div>
            
        </form>
    </div>
        
{% endblock %}
